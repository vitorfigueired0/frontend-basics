<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Os parágrafos são marcados pela tag &lt;p&gt; e &lt;/p&gt;</p>
    <p>As quebras de linha <br> são feitas pela tag &lt;br&gt;</p>
    <p>Símbolos especiais: <br>
        &reg;
        &uparrow;
        &cent;
        &yen;
    </p>
    <p>Emojis: <br>
        &#x1F9D9;
        &#x1F1E7&#x1F1F7;
    </p>
